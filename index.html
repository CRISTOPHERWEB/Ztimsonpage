<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ztimson | Página oficial de la Banda</title>
    <link rel="icon" href="path/to/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Encabezado con navegación principal -->
    <header class="encabezado">
        <nav>
            <ul class="menu">
                <li><a href="#inicio">INICIO</a></li>
                <li><a href="#noticias">NOTICIAS</a></li>
                <li><a href="#banda">BANDA</a></li>
                <li><a href="#conciertos">CONCIERTOS</a></li>
                <li class="logo"><h1>ZTIMSON</h1></li> <!-- Logo central -->
                <li><a href="#tienda">TIENDA</a></li>
                <li><a href="#videos">VIDEOS</a></li>
                <li><a href="#discografia">DISCOGRAFÍA</a></li>
                <li><a href="#contactos">CONTACTOS</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="Principal">
        
        <!-- Sección de video de presentación -->
        <section class="Video_muestra" id="inicio">
            <video class="presentacion_video" autoplay loop muted>
                <source src="BURLESQUE CUERPO PRINCIPAL 60FPS HD.mp4" type="video/mp4">
                <!-- Mensaje alternativo en caso de que el navegador no soporte video -->
                Tu navegador no soporta el elemento de video.
            </video>
        <!-- Sección de venta de productos -->
            <div class="titulo_venta">
                <h1>VENTA DE PRODUCTOS</h1>
                <h3>Venta de merchandising y entradas</h3>
                <a href="#tienda" class="tienda_btn">TIENDA</a>
            </div>
        </section>
        <!-- Sección de imagen de portada -->
        <section class="presentacion_portada" id="discografia">
            <div class="portada">
                <img src="ZTIMSON PORTADA.jpg" alt="Ztimson Portada">
            </div>
        </section>

    </main>
</body>
</html>
